<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Belajar Image Element Atribut</title>
</head>

<body>
	<h1>Bismillah, Belajar Image Element Atribut</h1>
	
	<p> Atribut Src </p>
	<img src="kabah.jpg">
	
	<p> Atribut Alt </p>
	<img alt="Gambar kabah" title="kabah" src="kabah.jpg">
	
	<p> Atribut Height dan Width </p>
	<img alt="Gambar kabah" title="kabah" src="kabah.jpg" height="50%" width="50%">
	
	<p> Atribut Border </p>
	<img alt="Gambar kabah" title="kabah" src="kabah.jpg" height="50%" width="50%" style="border:5px dotted blue">
	
	<center>Moch Mahfudz Yahya</center>
</body>
</html>
